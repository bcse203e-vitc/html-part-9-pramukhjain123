<!DOCTYPE html>
<html>
<head>
    <title>Online Appointment Booking System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Online Appointment Booking System</h1>
    </header>
    <main>
        <section class="services">
            <h2>Our Services</h2>
            <div class="service" data-service="Doctor">
                <h3>Doctor Consultation</h3>
                <button class="book-btn">Book Appointment</button>
            </div>
            <div class="service" data-service="Salon">
                <h3>Salon Booking</h3>
                <button class="book-btn">Book Appointment</button>
            </div>
            <div class="service" data-service="Car Service">
                <h3>Car Service</h3>
                <button class="book-btn">Book Appointment</button>
            </div>
        </section>
        <section class="appointments">
            <h2>Booked Appointments</h2>
            <table id="appointments-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Service</th>
                        <th>Date & Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>
    <div id="appointment-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Book an Appointment</h2>
            <form id="appointment-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="name-error"></span>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="email-error"></span>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="\d{10}" required>
                <span class="error" id="phone-error"></span>

                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="Doctor">Doctor</option>
                    <option value="Salon">Salon</option>
                    <option value="Car Service">Car Service</option>
                </select>

                <label for="datetime">Preferred Date & Time:</label>
                <input type="datetime-local" id="datetime" name="datetime" required>
                <span class="error" id="datetime-error"></span>

                <label for="requests">Special Requests:</label>
                <textarea id="requests" name="requests"></textarea>

                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the terms and conditions
                </label>
                <span class="error" id="terms-error"></span>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div id="confirmation-popup" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="confirmation-message"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
